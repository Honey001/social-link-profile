<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="cssStyle/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main class="main">
    <figure class="main__fig">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile-image" class="profile-image">
    </figure>
    <section class="main__section">
      <h1>Jessica Randall</h1>
      <p>London, United Kingdom</p>
      <p><q>Front-end developer and avid reader.</q></p>
    </section>
    <section class="social-links">
      <ul>
        <li>GitHub</li>
        <li>Frontend Mentor</li>
        <li>LinkedIn</li>
        <li>Twitter</li>
        <li>Instagram</li>
      </ul>
    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Honey001.</a>.
  </div>
  </main>
</body>
</html>
